name: Deploy Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Select Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install trunk
        run: cargo install trunk

      - name: Build grid_demo with trunk
        working-directory: examples/grid_demo
        run: trunk build --release --no-sri --public-url ${{steps.deployment.outputs.page_url}}/examples/grid_demo

      - name: Upload Pages artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/grid_demo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
